<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ducument</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
        <header class="header">
            <div class="search_div">
                <form>
                    <i class="fa fa-search"></i>
                    <input type="search" id="search" name="search" placeholder="search contact">
                </form>
            </div><!-- search div-->

            <div class="add_div">
                <button class="addNew">
                    <i class="fas fa-user-plus"></i>
                    add new contact
                </button>
            </div>
        </header>

        <section class="form">
            <div class="addNewContact">
                <i class="fa fa-user-plus"></i>
                <form>
                    <input type="text" placeholder="fullname" id="contact_form_name">
                    <input type="text" placeholder="phone" id="contact_form_phone">
                    <input type="email" placeholder="email" name="email"  id="contact_form_email">
                    <input type="text" placeholder="Home address" id="contact_form_address">
                </form>
                <button class="save btn">
                    <i class="fas fa-save"></i>save
                </button>
                <button class="close">
                    <i class="far fa-window-close"></i>
                </button>
            </div>
        </section>
        
        <section class="table_section">
            <table>
                <thead>
                    <tr>
                        <th>#id</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Addres</th>
                        <th>Edit</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
